[package]
name = "aqueducts-cli"
authors = ["<vigimite@protonmail.com>"]
edition = "2021"
description = "CLI application to run pipelines defined for the aqueducts framework"
homepage = "https://github.com/vigimite/aqueducts"
repository = "https://github.com/vigimite/aqueducts/aqueducts-cli"
readme = "README.md"
version = "0.8.0"
keywords = ["aqueducts", "ETL", "data", "pipeline", "cli"]
categories = ["command-line-utilities"]
license-file = "../LICENSE"

[features]
default = ["s3", "gcs", "azure", "yaml"]
s3 = ["aqueducts/s3"]
gcs = ["aqueducts/gcs"]
azure = ["aqueducts/azure"]
odbc = ["aqueducts/odbc"]
json = ["aqueducts/json"]
toml = ["aqueducts/toml"]
yaml = ["aqueducts/yaml"]

[dependencies]
datafusion.workspace = true

aqueducts = { path = "../aqueducts/core", version = "0.8.0" }
datafusion-functions-json = "0.44"
clap = { version = "4.5.28", features = ["derive"] }
env_logger = "0.11.6"
log = "0.4.21"
tokio = { workspace = true, features = ["full"] }
anyhow = "1.0.95"

[[bin]]
name = "aqueducts"
path = "src/main.rs"
